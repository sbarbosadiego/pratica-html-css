        <h1>
            Teste com Iframes

        <section>

                Página Externa
            </h2>
            <p>
                <iframe src="https://www.cursoemvideo.com/" frameborder="0" class="janela" scrolling="auto">

        <section>

            </p>
            <ul>
                <li><a href="../modulo-01/index.html" target="frame1">Módulo 1</a></li>
                <li><a href="../modulo-02/index.html" target="frame1">Módulo 2</a></li>
                <li><a href="../modulo-03/index.html" target="frame1">Módulo 3</a></li>

        </section>
